<h1>
    {{title}}
</h1>
<h3>Welcome {{user}}</h3> 
<button (click)="logout()">Logout</button>
<br>
Enter name: <input type="text" #name/>
Enter number: <input type="text" #number/>
<button (click)="save(name.value,number.value)">save</button>

<ol>
    <li  *ngFor="let x of result">
        {{ x.ContactName}} - {{x.ContactNumber}}
    </li> 
    
</ol>
